<html>
	<head>
		<title>
			Artist Directory
		</title>
		<link rel="stylesheet" type="text/css" href="./css/artistStyle.css">
	</head>
	<body>
		<script src="./js/script.js" defer></script>
		<div id="searchbox">
			<h2 id="title">Artist Directory</h2>
			<form id="searchform">
				<input type="text" id="search">
				<button id="btnAddArtist" type="button">Add</button>
				<button id="btnSearch" type="button">Search</button>
			</form>
		</div>
		<div id="addbox">
			<form id="addform">
				<input type="text" id="aname" class="ainputs" placeholder="Artist Name" maxlength="40"><br>
				<input type="text" id="adesc" class="ainputs" placeholder="About Artist" maxlength="40"><br>
				<input type="text" id="aurl" class="ainputs" placeholder="Image URL"><br>
				<button id="btnSubmitArtist" type="button">Add</button>
			</form>
		</div>
		<div id="artistList">
		</div>
	</body>
</html>
